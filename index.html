    <title>Weather</title>

  <body>
    <div class="container" id="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <input
            id="city-input"
            type="search"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
          />

          <input type="submit" id="search" value="Search" size="10" />
        </form>
      </div>
      <ul>
        <li><a href="#" id="newYork">New York</a></li>
        <li><a href="#" id="losAngeles">Los Angeles</a></li>
        <li><a href="#" id="sydney">Sydney</a></li>
        <li><a href="#" id="moscow">Moscow</a></li>
        <li><a href="#" id="london">London</a></li>
      </ul>
      <div class="box">
        <h5>Monday, September 21/2020`</h5>
        <p>
          <span id="city"> </span>
          <br />
          <span class="temperature" id="temperature"> </span>
          <span id="symbol">º</span>
          <br />
          <span id="description"></span>
        </p>
        <p>
          <span class="units" id="temp"
            ><a href="#" id="celsius-link">ºC</a> |
            <a href="#" id="fahrenheit-link"> ºF</a></span
          >
          <br />
          Humidity <span id="humidity"> 50</span>%
          <br />
          Wind <span id="wind">14</span>km/h
          <br />
        </p>
      </div>
      <p id="hourly">12 Hour Forecast:</p>

      <div class="row" id="forecast"></div>
      <footer>
        <a class="credits" href="https://github.com/pvlizaveta/Weather-2"
          >Open-source code</a
